name: shared
description: "Shared code for Tax Code app."
version: 1.2.2
publish_to: none # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=1.17.0"

#================================================
# DEPENDENCIES
#================================================
dependencies:
  flutter:
    sdk: flutter

  # Core & Utilities
  intl: ^0.20.2 # Required for localization, pinned by Flutter SDK
  logger: ^2.6.0
  internet_connection_checker_plus: ^2.5.2
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  uuid: ^4.5.1

  # UI & Widgets
  barcode_widget: ^2.0.4
  screen_brightness: ^2.1.5

  # State Management
  provider: ^6.1.2

  # Firebase & Backend
  cloud_firestore: ^5.4.4
  firebase_analytics: ^11.3.3
  firebase_auth: ^5.3.1
  firebase_core: ^3.5.0
  firebase_remote_config: ^5.1.3
  googleapis: ^14.0.0
  googleapis_auth: ^2.0.0

  # Code Generation
  json_annotation: ^4.9.0

#================================================
# DEV DEPENDENCIES
#================================================
dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.13
  flutter_lints: ^6.0.0
  json_serializable: ^6.8.0

#================================================
# FLUTTER CONFIGURATION
#================================================
flutter:
  generate: true
  uses-material-design: true
